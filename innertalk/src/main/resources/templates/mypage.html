<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #343a40, #6c757d);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{layout/header :: headerFragment}"></div>

<!-- Main Section -->
<section class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center align-items-center">

            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card bg-dark text-center text-white" style="border-radius: 1rem; height: 100%;">
                    <div class="card-body p-5">
                        <h2>나의 정보</h2>
                        <div th:text="|닉네임 : ${memberInfoResponseDto.nickname}|"></div>
                        <div th:text="|이메일 : ${memberInfoResponseDto.email}|"></div>
                        <div th:text="|회원 등급 : ${memberInfoResponseDto.memberRole}|"></div>
                    </div>
                </div>
            </div>

            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card bg-dark text-center text-white" style="border-radius: 1rem; height: 100%;">
                    <div class="card-body p-5">
                        <h2>내가 쓴 게시글</h2>
                        <!-- 게시글 목록 반복 -->
                        <div th:each="post : ${memberInfoResponseDto.postDtos}" class="card my-2 bg-light text-dark">
                            <div class="card-body">
                                <h5 th:text="${post.title}">게시글 제목</h5>
                                <p th:text="'작성일 : ' + ${post.createdDate}"></p>
                                <!-- 클릭 시 상세 페이지 이동 (예시) -->
                                <form th:action="@{/innertalk/posts/{id}(id=${post.id})}" method="get">
                                    <button class="btn btn-sm btn-primary" type="submit">보기</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card bg-dark text-center text-white" style="border-radius: 1rem; height: 100%;">
                    <div class="card-body p-5">
                        <h2>나의 북마크</h2>
                        <!-- 게시글 목록 반복 -->
                        <div th:each="bookmark : ${memberInfoResponseDto.bookMarkDtos}" class="card my-2 bg-light text-dark">
                            <div class="card-body">
                                <h5 th:text="${bookmark.postTitle}">게시글 제목</h5>
                                <p th:text="'작성일 : ' + ${bookmark.postCreatedDate}"></p>
                                <!-- 클릭 시 상세 페이지 이동 (예시) -->
                                <form th:action="@{/innertalk/posts/{id}(id=${bookmark.id})}" method="get">
                                    <button class="btn btn-sm btn-primary" type="submit">보기</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{layout/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
