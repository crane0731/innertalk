<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #343a40, #6c757d);

        }

        main {
            flex: 1;
            height: 100vh;
        }

        .scrollable-card-body {
            max-height: 600px;
            overflow-y: auto;
        }

    </style>


    <title>속마음</title>
</head>

<body>

<!--header 부분-->
<div th:replace="~{layout/header :: headerFragment}"></div>

<main>
    <form class="d-flex justify-content-center mt-5 ms-5" method="get" th:action="@{/innertalk}">
        <button class="btn btn-light me-3" type="button" th:onclick="|location.href='@{/innertalk/write}'|">글쓰기</button>

        <select class="form-select w-auto ms-3" name="sort"
                style="background-color: transparent; color: black; border: 1px solid white;">
            <option value="" disabled selected>정렬 기준</option>
            <option value="latest">최신순</option>
            <option value="oldest">오래된순</option>
            <option value="popular">공감순</option>
        </select>


        <button class="btn btn-light" type="submit">검색</button>
    </form>

    <section class="h-100 d-flex justify-content-start align-items-center mb-5 ms-5 me-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; width: 100%;">
            <div class="card-body p-5 text-center scrollable-card-body">
                <h2>전체 게시글</h2>
                <!-- 게시글 목록 반복 -->
                <div th:each="post : ${postListDtos}" class="card my-2 bg-light text-dark">
                    <div class="card-body">
                        <h5 th:text="${post.title}">게시글 제목</h5>
                        <p th:text="'작성일 : ' + ${post.createdDate}"></p>
                        <form th:action="@{/innertalk/posts/{id}(id=${post.id})}" method="get">
                            <button class="btn btn-sm btn-primary" type="submit">보기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<!--footer 부분-->
<div th:replace="~{layout/footer :: footerFragment}"></div>

<!-- Bootstrap JS (모달, 드롭다운 등 동작에 필요) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</body>

</html>
