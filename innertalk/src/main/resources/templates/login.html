<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #343a40, #6c757d);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{layout/header :: headerFragment}"></div>

<!-- Main Section -->
<section class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
            <h2 class="text-white">LOGIN</h2>
            <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

            <form action="/innertalk/login-processing" method="POST" >
                <div class="mb-3">
                    <label class="form-label text-white">Email address</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>

            <button type="button" class="btn btn-secondary mt-3"
                    th:onclick="|location.href='@{/innertalk/signup}'|">회원가입</button>
        </div>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{layout/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
