<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #343a40, #6c757d);
        }

        main {
            flex: 1;
            height: 100vh;
        }

        .scrollable-card-body {
            max-height: 600px;
            overflow-y: auto;
        }
    </style>

    <title>속마음</title>
</head>

<body>

<!--header 부분-->
<div th:replace="~{layout/header :: headerFragment}"></div>

<main>
    <section class="h-100 d-flex justify-content-center align-items-center mb-4">
        <div class="row w-100 justify-content-center">

            <!-- 첫 번째 카드 : 게시글 정보 -->
            <div class="col-md-5 mb-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-header d-flex justify-content-between align-items-center" style="border-bottom: 2px solid white;">
                        <h2 th:text="${postInfoDto.title}">제목</h2>
                        <!-- 버튼 묶음 -->
                        <div class="d-flex gap-2">
                            <button class="btn btn-danger btn-sm">신고하기</button>

                            <form th:action="@{/innertalk/delete/posts/{id}(id=${postInfoDto.id})}" method="post">
                                <button th:if="${loginMemberIdDto.memberId==postInfoDto.writerId}" class="btn btn-warning btn-sm">
                                    삭제하기
                                </button>
                            </form>
                        </div>

                    </div>
                    <div class="card-body p-5 text-center scrollable-card-body">
                        <div th:text="${postInfoDto.category}">카테고리</div>
                        <div th:text="|내용 : ${postInfoDto.content}|">내용</div>
                        <div th:text="|공감수 : ${postInfoDto.likeCount}|">공감수</div>
                        <div th:text="|신고수 : ${postInfoDto.reportCount}|">신고수</div>
                        <div th:text="|조회수 : ${postInfoDto.viewCount}|">조회수</div>
                        <div th:text="|댓글수 : ${postInfoDto.commentCount}|">댓글수</div>
                        <div th:text="|게시글 생성일 : ${postInfoDto.createdDate}|">게시글 생성일</div>
                        <div th:text="|최근 수정일 : ${postInfoDto.updatedDate}|">최근 수정일</div>
                    </div>
                </div>
            </div>


            <!-- 두 번째 카드 : 댓글 -->
            <div class="col-md-5 mb-4">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center scrollable-card-body">

                        <!-- 댓글 쓰기 버튼 -->
                        <div class="d-flex justify-content-end mb-3">
                            <button class="btn btn-light btn-sm" onclick="toggleCommentForm()">
                                댓글 쓰기
                            </button>
                        </div>

                        <h2>댓글</h2>

                        <!-- 댓글 입력 폼 (숨겨진 상태) -->
                        <div id="commentFormContainer" class="mt-4" style="display: none;">
                            <form th:action="@{/innertalk/comments}" method="post">
                                <input type="hidden" name="postId" th:value="${postInfoDto.id}" />
                                <div class="mb-3">
                                    <textarea name="content" class="form-control" rows="3" placeholder="댓글을 입력하세요"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-sm">댓글 등록</button>
                            </form>
                        </div>

                        <!-- 댓글 목록 출력 -->
                        <div th:each="comment : ${postInfoDto.commentDtoList}" class="card my-1 py-2 px-3 bg-light text-dark" style="font-size: 0.9rem;">
                            <div class="card-body p-2 d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 th:text="${comment.content}" class="mb-1">댓글 내용</h6>
                                    <p th:text="'신고수 : ' + ${comment.reportCount}" class="mb-1"></p>
                                    <p th:text="'작성일 : ' + ${comment.createdDate}" class="mb-0"></p>
                                </div>
                                <!-- 버튼 묶음 -->
                                <div class="d-flex gap-2">
                                    <button class="btn btn-danger btn-sm">신고하기</button>

                                    <form th:action="@{/innertalk/posts/{postId}/comments/{commentId}(postId=${postInfoDto.id}, commentId=${comment.id})}" method="post">
                                        <button th:if="${loginMemberIdDto.memberId == comment.memberId}" class="btn btn-warning btn-sm" type="submit">
                                            삭제하기
                                        </button>
                                        <input type="hidden" name="_method" value="delete"/> <!-- HTTP 메서드를 delete로 변경 -->
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </section>
</main>

<!--footer 부분-->
<div th:replace="~{layout/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

<!-- 댓글 폼 토글 JS -->
<script>
    function toggleCommentForm() {
        const formContainer = document.getElementById("commentFormContainer");
        formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
    }
</script>

</body>
</html>
