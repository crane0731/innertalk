<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #343a40, #6c757d);
    }
    .error-class {
      color: red;
    }
    .error-input {
      border-color: red;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<div th:replace="~{layout/header :: headerFragment}"></div>

<section class="flex-grow-1 d-flex justify-content-center align-items-center">
  <div class="card bg-dark" style="border-radius: 1rem;">
    <div class="card-body p-5 text-center">
      <h2 class="text-white">SIGNUP</h2>
      <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 회원가입을 해주세요!</p>



      <form action="/innertalk/signup" method="POST"  th:object="${joinRequestDto}">

        <div th:if="${#fields.hasGlobalErrors()}" class="error-class">
          <ul>
            <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
          </ul>

        </div>

        <div class="mb-3">
          <label class="form-label text-white" th:for="email" >Email address</label>
          <input type="email" th:field="*{email}" th:errorclass="error-input">
          <div class="error-class" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label text-white" th:for="password">Password</label>
          <input type="password" th:field="*{password}" th:errorclass="error-input">
          <div class="error-class" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label text-white" th:for="passwordCheck">Password Check</label>
          <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input">
          <div class="error-class" th:errors="*{passwordCheck}"></div>
        </div>
        <div class="mb-3">
          <label class="form-label text-white" th:for="nickname">nickname</label>
          <input type="text" th:field="*{nickname}" th:errorclass="error-input">
          <div class="error-class" th:errors="*{nickname}"></div>
        </div>
        <button type="submit" class="btn btn-secondary mt-3">회원가입</button>

      </form>

    </div>
  </div>
</section>

<!-- Footer -->
<div th:replace="~{layout/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>


</html>
