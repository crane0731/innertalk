<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #343a40, #6c757d);
        }

        main {
            flex: 1;
            height: 100vh;
        }

        .scrollable-card-body {
            max-height: 600px;
            overflow-y: auto;
        }

        textarea {
            resize: none;
        }
    </style>

    <title>속마음 - 글쓰기</title>
</head>
<body>

<!-- header 부분 -->
<div th:replace="~{layout/header :: headerFragment}"></div>

<main>
    <section class="h-100 d-flex justify-content-center align-items-center mb-5 ms-5 me-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; width: 100%;">
            <div class="card-body p-5 scrollable-card-body">
                <h2 class="text-center mb-4">글쓰기</h2>

                <form th:action="@{/innertalk/write}" method="post" th:object="${addPostDto}">
                    <div class="mb-3">
                        <label th:for="*{title}" class="form-label">제목</label>
                        <input type="text"  th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
                    </div>

                    <div class="mb-3">
                        <label th:for="*{categoryId}" class="form-label">카테고리</label>
                        <select id="category" th:field="*{categoryId}" class="form-select" required>
                            <option value="" disabled selected>카테고리 선택</option>
                            <option value="1">일상</option>
                            <option value="2">고민</option>
                            <option value="3">연애</option>
                            <option value="4">기타</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label th:for="*{content}" class="form-label">내용</label>
                        <textarea th:field="*{content}" class="form-control" rows="8" placeholder="내용을 입력하세요" required></textarea>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">작성 완료</button>
                        <a th:href="@{/innertalk}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<!-- footer 부분 -->
<div th:replace="~{layout/footer :: footerFragment}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

</body>
</html>
